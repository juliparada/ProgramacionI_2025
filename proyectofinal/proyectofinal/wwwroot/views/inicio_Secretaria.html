<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Usuario Secretaria</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css"
          rel="stylesheet" />
</head>
<body>
    <!-- MDB -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>

    <!-- Solo se cambia el color de fondo, se mantiene el formato original -->
    <section class="vh-200" style="background-color: #a1eaf3;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius:1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/img/crear.jpg" width="600" height="400"
                                     alt="login form" class="img-fluid" style="border-radius:1rem001rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form onsubmit="return false;">
                                        <h1 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing:1px;">Dr.Cordova</h1>
                                        <h3 class="text-center">Inicio Sesión</h3>
                                        <h5 class="text-center">Administración</h5>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Email</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form2Example27" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Contraseña</label>
                                        </div>

                                        <div id="msg" class="text-danger mb-2"></div>

                                        <div class="pt-1 mb-4">
                                            <button id="btnEntrar" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Entrar</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                            ¿No tienes una cuenta aún? <a href="cuenta_Secretaria.html"
                                                                          style="color: #0015ff;">Registrate aquí</a>
                                        </p>
                                    </form>

                                    <script>
                                        const btn = document.getElementById('btnEntrar');
                                        const email = document.getElementById('form2Example17');
                                        const password = document.getElementById('form2Example27');
                                        const msg = document.getElementById('msg');

                                        btn.addEventListener('click', async () => {
                                            msg.textContent = '';
                                            const e = email.value.trim();
                                            const p = password.value.trim();

                                            if (!e || !p) {
                                                msg.textContent = 'Ingresa email y contraseña.';
                                                return;
                                            }

                                            try {
                                                const res = await fetch('/api/UsuarioSecretaria/login', {
                                                    method: 'POST',
                                                    headers: { 'Content-Type': 'application/json' },
                                                    body: JSON.stringify({ email: e, password: p })
                                                });

                                                if (!res.ok) {
                                                    msg.textContent = 'No se pudo verificar. Intenta de nuevo.';
                                                    return;
                                                }

                                                const data = await res.json();

                                                if (!data.valido) {
                                                    msg.textContent = 'inválido';
                                                    return;
                                                }

                                                // Guardar y entrar a agendacion
                                                localStorage.setItem('idSecretaria', data.idSecretaria);
                                                localStorage.setItem('emailSecretaria', e);
                                                window.location.href = 'agendacion.html';
                                            } catch {
                                                msg.textContent = 'Error de red. Inténtalo más tarde.';
                                            }
                                        });
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
