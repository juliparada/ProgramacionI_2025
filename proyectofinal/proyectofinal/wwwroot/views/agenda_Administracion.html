<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Citas</title>

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --card: #f9f9f9;
            --accent: #5a49e3;
            --accent-600: #4637b8;
            --text: #222;
            --muted: #6b7280;
            --radius: 12px;
            --gap: 16px;
            --max-width: 920px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* CENTRA EL CUADRO EN LA PANTALLA */
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 12px;
        }

        /* CUADRO PRINCIPAL */
        .container {
            width: 60%;
            max-width: var(--max-width);
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 20px 20px 20px rgba(16,24,40,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FORMULARIO CENTRADO DENTRO DEL CUADRO */
        .formulario {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        /* ENCABEZADO: texto a la izquierda, imagen a la derecha */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 700;
            text-align: left;
        }

        .imagen {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

            .imagen img {
                width: 64px;
                height: 64px;
                object-fit: cover;
                border-radius: 15px;
                border: 2px solid rgba(90,73,227,0.06);
            }

        /* CAMPOS DEL FORMULARIO */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            color: var(--muted);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6e9ef;
            background: #fff;
            font-size: 0.95rem;
            transition: box-shadow .12s ease, border-color .12s ease;
        }

            input:focus, select:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 6px 18px rgba(90,73,227,0.06);
            }

        .hint {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .actions {
            margin-top: 8px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(90deg,var(--accent) 0%, var(--accent-600) 100%);
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

            .btn:hover {
                transform: scale(1.03);
            }

            .btn.secondary {
                background: #fff;
                color: var(--text);
                border: 1px solid #e6e6ef;
            }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 24px;
            }

            .header-row {
                flex-direction: column;
                gap: 10px;
            }

            .imagen img {
                width: 56px;
                height: 56px;
            }

            h2 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <form class="formulario" method="post" action="agendacion.html" aria-label="Formulario de agendar citas">

                <!-- Encabezado con texto a la izquierda e ícono a la derecha -->
                <div class="header-row">
                    <h2>Agenda</h2>
                    <div class="imagen" aria-hidden="true">
                        <img src="../img/calendario.jpg" alt="Icono calendario">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre del paciente</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. María Pérez" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo</label>
                    <input type="text" id="motivo" name="motivo" placeholder="Ej. Consulta general" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="dia">Día</label>
                    <select id="dia" name="dia" required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="slot">Franja / fila (1 - 6)</label>
                    <select id="slot" name="slot" required>
                        <option value="1">09:00 - 09:30</option>
                        <option value="2">09:30 - 10:00</option>
                        <option value="3">10:00 - 10:30</option>
                        <option value="4">10:30 - 11:00</option>
                        <option value="5">11:00 - 11:30</option>
                        <option value="6">11:30 - 12:00</option>
                    </select>
                    <div class="hint">Selecciona la fila donde aparecerá la cita en la tabla (1 = primera fila de horarios).</div>
                </div>

                <div class="form-group">
                    <label for="hora">Hora exacta (opcional)</label>
                    <input type="time" id="hora" name="hora">
                    <div class="hint">Si no rellenas la hora se usará la franja seleccionada.</div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">Guardar cita</button>
                    <button type="reset" class="btn secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
