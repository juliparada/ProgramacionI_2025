<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #e0f7fa; /* paleta teal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: #004d40;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 34px rgba(0, 121, 107, 0.18);
            padding: 48px 46px;
            gap: 46px;
            border: 1px solid #b2dfdb;
            position: relative;
            overflow: hidden;
        }

        .formulario {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

            .formulario h2 {
                margin-bottom: 6px;
                color: #00695c;
                font-size: 32px;
                letter-spacing: .5px;
            }

        label {
            font-weight: 600;
            color: #00695c;
            font-size: .9rem;
            letter-spacing: .3px;
        }

        input {
            padding: 10px 12px;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            outline: none;
            transition: .3s;
            background: #f7fffe;
        }

            input:focus {
                border-color: #00796b;
                box-shadow: 0 3px rgba(0, 121, 107, .15);
            }

        /* Botones */
        button, span {
            margin-top: 14px;
            background: linear-gradient(90deg, #00796b, #004d40);
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 12px 26px;
            font-weight: 700;
            cursor: pointer;
            transition: .3s;
            font-size: .9rem;
            letter-spacing: .6px;
            box-shadow: 0 10px 26px rgba(0, 121, 107, .35);
        }

            button:hover, span:hover {
                transform: translateY(-3px);
                box-shadow: 0 14px 34px rgba(0, 121, 107, .45);
            }

            button:active, span:active {
                transform: translateY(0);
                box-shadow: 0 8px 22px rgba(0, 121, 107, .38);
            }

        .imagen {
            flex-shrink: 0;
        }

            .imagen img {
                width: 280px;
                max-width: 100%;
                border-radius: 16px;
                box-shadow: 0 8px 24px rgba(0, 77, 64, .25);
            }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 28px;
                padding: 38px 30px;
            }

            .imagen img {
                width: 200px;
            }
        }

        .nota {
            font-size: 12px;
            color: #00695c;
            margin-top: 10px;
            font-style: italic;
        }

            .nota::after {
                content: " *";
                color: #c62828;
            }

        /* Campo foto */
        .foto-wrapper {
            margin-top: 4px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #foto {
            padding: 10px 12px;
            background: #f7fffe;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            cursor: pointer;
        }

        #foto:hover {
            border-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Datos Pacientes</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dui">DUI:</label>
            <input type="text" id="dui" name="dui" required>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <!-- Nuevo campo foto (no altera lógica existente) -->
            <div class="foto-wrapper">
                <label for="foto">Foto del paciente:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <button id="guardarBtn">Guardar datos</button>

            <p class="nota">No olvides guardar tus datos antes de continuar</p>
            <a href="UsuarioPacientes.html">
                <span id="siguienteBtn" style="pointer-events: none; opacity: 0.5;">Siguiente</span>
            </a>
        </div>

        <div class="imagen">
            <img src="/img/registrate.jpg" alt="Ilustración médico">
        </div>
    </div>
    <script>
        document.getElementById("guardarBtn").addEventListener("click", async function (e) {
            e.preventDefault();

            document.querySelectorAll(".error").forEach(el => el.remove());

            const idPacienteUsuario = parseInt(localStorage.getItem("idPacienteUsuario"));
            const nombre = document.getElementById("nombre").value.trim();
            const apellido = document.getElementById("apellido").value.trim();
            const dui = document.getElementById("dui").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const direccion = document.getElementById("direccion").value.trim();

            let fecha;
            let valido = true;

            function mostrarError(idCampo, mensajeTexto = "Este campo no puede estar vacío") {
                const campo = document.getElementById(idCampo);
                const mensaje = document.createElement("div");
                mensaje.className = "error";
                mensaje.style.color = "red";
                mensaje.style.fontSize = "12px";
                mensaje.textContent = mensajeTexto;
                campo.insertAdjacentElement("afterend", mensaje);
                valido = false;
            }

            if (!nombre) mostrarError("nombre");
            if (!apellido) mostrarError("apellido");
            if (!direccion) mostrarError("direccion");

            const fechaInput = document.getElementById("fecha").value.trim();
            if (fechaInput) {
                const fechaObj = new Date(fechaInput);
                if (!isNaN(fechaObj)) {
                    fecha = fechaObj.toISOString();
                } else {
                    mostrarError("fecha", "Fecha inválida");
                }
            } else {
                mostrarError("fecha");
            }

            if (!valido) return;

            if (isNaN(idPacienteUsuario)) {
                alert("ID de usuario inválido. Inicia sesión nuevamente.");
                return;
            }

            const datosPaciente = {
                idPacienteUsuario,
                nombre,
                apellido,
                dui,
                fecha,
                telefono,
                direccion
            };

            console.log("Enviando datos:", datosPaciente);

            try {
                const respuesta = await fetch("https://localhost:7289/api/usuarioPacientes/guardarDatosPaciente", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(datosPaciente)
                });

                if (respuesta.ok) {
                    alert("DATOS GUARDADOS");
                    const siguienteBtn = document.getElementById("siguienteBtn");
                    siguienteBtn.style.pointerEvents = "auto";
                    siguienteBtn.style.opacity = "1";
                } else {
                    const errorTexto = await respuesta.text();
                    alert("Error al guardar los datos:\n" + errorTexto);
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("No se pudo conectar con el servidor");
            }
        });
    </script>
</body>
</html>
