<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #e0f7fa; /* paleta teal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: #004d40;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 34px rgba(0, 121, 107, 0.18);
            padding: 48px 46px;
            gap: 46px;
            border: 1px solid #b2dfdb;
            position: relative;
            overflow: hidden;
        }

        .formulario {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

            .formulario h2 {
                margin-bottom: 6px;
                color: #00695c;
                font-size: 32px;
                letter-spacing: .5px;
            }

        label {
            font-weight: 600;
            color: #00695c;
            font-size: .9rem;
            letter-spacing: .3px;
        }

        input {
            padding: 10px 12px;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            outline: none;
            transition: .3s;
            background: #f7fffe;
        }

            input:focus {
                border-color: #00796b;
                box-shadow: 0 3px rgba(0, 121, 107, .15);
            }

        /* Botones */
        button, span {
            margin-top: 14px;
            background: linear-gradient(90deg, #00796b, #004d40);
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 12px 26px;
            font-weight: 700;
            cursor: pointer;
            transition: .3s;
            font-size: .9rem;
            letter-spacing: .6px;
            box-shadow: 0 10px 26px rgba(0, 121, 107, .35);
        }

            button:hover, span:hover {
                transform: translateY(-3px);
                box-shadow: 0 14px 34px rgba(0, 121, 107, .45);
            }

            button:active, span:active {
                transform: translateY(0);
                box-shadow: 0 8px 22px rgba(0, 121, 107, .38);
            }

        .imagen {
            flex-shrink: 0;
        }

            .imagen img {
                width: 280px;
                max-width: 100%;
                border-radius: 16px;
                box-shadow: 0 8px 24px rgba(0, 77, 64, .25);
            }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 28px;
                padding: 38px 30px;
            }

            .imagen img {
                width: 200px;
            }
        }

        .nota {
            font-size: 12px;
            color: #00695c;
            margin-top: 10px;
            font-style: italic;
        }

            .nota::after {
                content: " *";
                color: #c62828;
            }

        /* Campo foto */
        .foto-wrapper {
            margin-top: 4px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #foto {
            padding: 10px 12px;
            background: #f7fffe;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            cursor: pointer;
        }

        #foto:hover {
            border-color: #00796b;
        }

        /* Aviso de menor de edad */
        #avisoMenor {
            font-size: 12px;
            color: #c62828;
            display: none;
            margin-top: -6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Datos Pacientes</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">

            <label for="dui">DUI:</label>
            <input type="text" id="dui" name="dui" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">
            <div id="avisoMenor">Menor de edad: campo DUI deshabilitado.</div>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required autocomplete="off">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required autocomplete="off">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">

            <div class="foto-wrapper">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" autocomplete="off">
                <!-- Hidden para evitar error en script existente y opcionalmente almacenar base64 -->
                <input type="hidden" id="fotoPaciente" value="" />
            </div>

            <!-- Campo oculto de correo para respaldo en localStorage -->
            <input type="hidden" id="correoPacienteHidden" />

            <button id="guardarBtn">Guardar datos</button>

            <p class="nota">No olvides guardar tus datos antes de continuar</p>
            <a href="UsuarioPacientes.html">
                <span id="siguienteBtn" style="pointer-events: none; opacity: 0.5;">Siguiente</span>
            </a>
        </div>

        <div class="imagen">
            <img src="/img/registrate.jpg" alt="Ilustración médico">
        </div>
    </div>
    <script>
        // Utilidades y helpers
        const getIdPacienteUsuario = () => {
            const id = (localStorage.getItem('idPacienteUsuario') || '').trim();
            return id && !isNaN(parseInt(id)) ? id : null;
        };
        const k = (base) => {
            const id = getIdPacienteUsuario();
            return id ? `${base}_${id}` : null;
        };

        // Precargar correo SOLO por usuario (no usar global)
        (function precargarCorreoPaciente(){
            try {
                const perKey = k('emailPaciente');
                const v = perKey ? localStorage.getItem(perKey) : '';
                if (v) {
                    document.getElementById('correoPacienteHidden').value = v;
                } else {
                    // si no existe, no rellenar para evitar mezcla
                    document.getElementById('correoPacienteHidden').value = '';
                }
            } catch { /* ignore */ }
        })();

        // Utilidad: convertir File a dataURL
        function fileToDataUrl(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Guardar foto en localStorage por usuario y marcar hidden
        document.getElementById('foto').addEventListener('change', async function () {
            const file = this.files && this.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) { alert('Selecciona una imagen válida'); return; }
            try {
                const dataUrl = await fileToDataUrl(file);
                const key = k('fotoPaciente');
                if (!key) { alert('Sesión inválida. Inicia sesión.'); return; }
                localStorage.setItem(key, dataUrl);
                document.getElementById('fotoPaciente').value = 'set';
            } catch { /* ignore */ }
        });

        // --------- Control de menor de edad ---------
        const fechaInput = document.getElementById('fecha');
        const duiInput = document.getElementById('dui');
        const avisoMenor = document.getElementById('avisoMenor');

        function calcularEdad(fechaStr) {
            if (!fechaStr) return null;
            const hoy = new Date();
            const f = new Date(fechaStr + 'T00:00:00');
            if (isNaN(f.getTime())) return null;
            let edad = hoy.getFullYear() - f.getFullYear();
            const m = hoy.getMonth() - f.getMonth();
            if (m <0 || (m ===0 && hoy.getDate() < f.getDate())) edad--;
            return edad;
        }

        function aplicarReglasEdad() {
            const edad = calcularEdad(fechaInput.value);
            if (edad !== null && edad <18) {
                duiInput.value = '';
                duiInput.disabled = true;
                avisoMenor.style.display = 'block';
            } else {
                duiInput.disabled = false;
                avisoMenor.style.display = 'none';
            }
        }

        fechaInput.addEventListener('change', aplicarReglasEdad);


        aplicarReglasEdad();

        // -------------------------------------------

        document.getElementById('guardarBtn').addEventListener('click', async function (e) {
            e.preventDefault();

            document.querySelectorAll('.error').forEach(el => el.remove());

            const idPacienteUsuarioRaw = localStorage.getItem('idPacienteUsuario');
            const idPacienteUsuario = parseInt(idPacienteUsuarioRaw);
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const dui = document.getElementById('dui').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const fotoHidden = document.getElementById('fotoPaciente').value.trim();
            const correoPaciente = document.getElementById('correoPacienteHidden').value.trim();

            let fecha;
            let valido = true;

            function mostrarError(idCampo, mensajeTexto = 'Este campo no puede estar vacío') {
                const campo = document.getElementById(idCampo);
                const mensaje = document.createElement('div');
                mensaje.className = 'error';
                mensaje.style.color = 'red';
                mensaje.style.fontSize = '12px';
                mensaje.textContent = mensajeTexto;
                campo.insertAdjacentElement('afterend', mensaje);
                valido = false;
            }

            if (!nombre) mostrarError('nombre');
            if (!apellido) mostrarError('apellido');
            if (!direccion) mostrarError('direccion');

            const fechaInputVal = document.getElementById('fecha').value.trim();
            if (fechaInputVal) {
                const fechaObj = new Date(fechaInputVal);
                if (!isNaN(fechaObj)) {
                    fecha = fechaObj.toISOString();
                } else {
                    mostrarError('fecha', 'Fecha inválida');
                }
            } else {
                mostrarError('fecha');
            }

            if (!valido) return;

            if (isNaN(idPacienteUsuario)) {
                alert('ID de usuario inválido. Inicia sesión nuevamente.');
                return;
            }

            const datosPaciente = {
                idPacienteUsuario,
                nombre,
                apellido,
                dui,
                fecha,
                telefono,
                direccion
            };

            try
            {
                const respuesta = await fetch('https://localhost:7289/api/usuarioPacientes/guardarDatosPaciente', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosPaciente)
                });

                if (respuesta.ok) {
                    alert('DATOS GUARDADOS');
                    // Respaldo para perfil.html por usuario
                    const key = k('datosPaciente');
                    if (key) {
                        localStorage.setItem(key, JSON.stringify({ nombre, apellido, dui, fecha, telefono, direccion, correo: correoPaciente }));
                    }
                    // Persistir correo por usuario si existe
                    const emailKey = k('emailPaciente');
                    if (emailKey && correoPaciente) {
                        localStorage.setItem(emailKey, correoPaciente);
                    }
                    const siguienteBtn = document.getElementById('siguienteBtn');
                    siguienteBtn.style.pointerEvents = 'auto';
                    siguienteBtn.style.opacity = '1';
                    window.location.href = 'home_pacientes.html';
                } else {
                    const errorTexto = await respuesta.text();
                    alert('Error al guardar los datos:\n' + errorTexto);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('No se pudo conectar con el servidor');
            }
        });
    </script>
</body>
</html>
