<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrate - Administración</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB UI Kit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #a1eaf3;
        }

        .card {
            border-radius: 1rem;
        }

        /* Imagen a la derecha: ajusta el borde redondeado */
        .img-right {
            border-radius: 01rem 1rem 0;
            height: 100%;
            object-fit: cover;
        }

        .error {
            color: #b30000;
            font-size: 13px;
            margin-top: 8px;
        }

        .sugerencias span {
            display: inline-block;
            background: #eee;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Estilos de botones iguales a registrate.html */
        .btn-outline-teal,
        .btn-salir {
            border: 2px solid #a1eaf3;
            color: #00695c;
            background: #ffffff;
            border-radius: 999px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: .4px;
            width: 100%;
        }

        .btn-outline-teal:hover,
        .btn-salir:hover {
            background: #e3f8fb;
            box-shadow: 0px 20px rgba(0, 0, 0, 0.08);
        }

        .acciones {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }

        /* Campos estilo registrate y ojo dentro del input */
        .campos-registrate label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .campos-registrate .password-wrapper,
        .campos-registrate .email-wrapper {
            position: relative;
            width: 95%;
        }

        .campos-registrate input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
            display: block;
        }

        .password-wrapper input {
            padding-right: 44px;
        }

        .toggle-visibility {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .toggle-visibility .icon {
            font-size: 18px;
            color: #182c4f;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Formulario primero (izquierda) -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form autocomplete="off">
                                        <h1 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing:1px;">Dr.
                                            Cordova</h1>
                                        <h3 class="text-center">Crea una cuenta</h3>
                                        <h4 class="text-center">Administración</h4>

                                        <div class="campos-registrate">
                                            <label for="email">Correo:</label>
                                            <div class="email-wrapper">
                                                <input id="email" type="email" placeholder="Introduce tu correo"
                                                    autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
                                                    required />
                                            </div>

                                            <label for="password">Contraseña:</label>
                                            <div class="password-wrapper">
                                                <input id="password" type="password" placeholder="Introduce tu contraseña"
                                                    autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
                                                    required />
                                                <button type="button" id="togglePwd" class="toggle-visibility"
                                                    aria-label="Mostrar u ocultar contraseña">
                                                    <span class="icon">👁️</span>
                                                </button>
                                            </div>
                                        </div>

                                        <div id="msg" class="error"></div>
                                        <div id="sugerencias" class="sugerencias mb-3"></div>

                                        <p class="text-muted mb-2">No olvides guardar tus datos</p>

                                        <div class="acciones">
                                            <button type="button" id="btnSiguiente" class="btn-outline-teal">Siguiente
                                            </button>
                                            <button type="button" id="btnSalir" class="btn-salir">Salir</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Imagen a la derecha (como estaba inicialmente) -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/img/crear.jpg" alt="registrar" class="img-right" width="300" height="500" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>
    <script>
        // Inicializa los campos para etiquetas flotantes
        mdb.Input.init();
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('togglePwd');
            const pwd = document.getElementById('password');
            const icon = toggle.querySelector('.icon');
            toggle.addEventListener('click', () => {
                const isPwd = pwd.type === 'password';
                pwd.type = isPwd ? 'text' : 'password';
                icon.style.color = isPwd ? '#00796b' : '#182c4f';
            });
        });
    </script>

    <script>
        const btn = document.getElementById('btnSiguiente');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const msg = document.getElementById('msg');
        const sug = document.getElementById('sugerencias');
        const btnSalir = document.getElementById('btnSalir');
        const API_BASE = window.location.origin;

        function limpiarMensajes() {
            msg.textContent = '';
            sug.innerHTML = '';
        }

        btn.addEventListener('click', async () => {
            limpiarMensajes();
            const e = email.value.trim();
            const p = password.value.trim();

            if (!e || !p) {
                msg.textContent = 'Ingresa email y contraseña.';
                return;
            }

            btn.disabled = true;
            try {
                const res = await fetch(`${API_BASE}/api/UsuarioSecretaria/registrar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: e, password: p })
                });

                if (res.status === 404) {
                    msg.textContent = `Servicio no encontrado en ${API_BASE}. Verifica que la app esté corriendo en este mismo puerto y que MapControllers esté configurado.`;
                    btn.disabled = false;
                    return;
                }

                if (res.status === 409) {
                    const data = await res.json();
                    msg.textContent = data.mensaje || 'la contraseña ya existe';
                    if (Array.isArray(data.sugerencias)) {
                        data.sugerencias.forEach(s => {
                            const chip = document.createElement('span');
                            chip.textContent = s;
                            chip.title = 'Usar esta sugerencia';
                            chip.onclick = () => { password.value = s; limpiarMensajes(); };
                            sug.appendChild(chip);
                        });
                    }
                    btn.disabled = false;
                    return;
                }

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    msg.textContent = err.mensaje || 'No se pudo registrar. Intenta de nuevo.';
                    btn.disabled = false;
                    return;
                }

                const ok = await res.json();
                localStorage.setItem('idSecretaria', ok.idSecretaria);
                localStorage.setItem('emailSecretaria', ok.email || e);
                window.location.href = 'Datos_administracion.html';
            } catch (error) {
                msg.textContent = 'Error de red. Inténtalo más tarde.';
            } finally {
                btn.disabled = false;
            }
        });

        // Acción de salir: volver a inicio_Secretaria.html
        btnSalir.addEventListener('click', () => { window.location.href = 'inicio_Secretaria.html'; });
    </script>
</body>

</html>
