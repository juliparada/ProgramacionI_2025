<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrate - Administración</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB UI Kit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #a1eaf3;
        }

        .card {
            border-radius: 1rem;
        }

        /* Imagen a la derecha: ajusta el borde redondeado */
        .img-right {
            border-radius: 01rem 1rem 0;
            height: 100%;
            object-fit: cover;
        }

        #btnSiguiente {
            width: 100%;
        }

        .error {
            color: #b30000;
            font-size: 13px;
            margin-top: 8px;
        }

        .sugerencias span {
            display: inline-block;
            background: #eee;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Formulario primero (izquierda) -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form>
                                        <h1 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing:1px;">Dr.
                                            Cordova</h1>
                                        <h3 class="text-center">Crea una cuenta</h3>
                                        <h4 class="text-center">Administración</h4>

                                        <div class="form-outline mb-4">
                                            <input id="email" type="email" class="form-control form-control-lg"
                                                placeholder="Introduce tu correo" autocomplete="off" required />
                                            <label class="form-label" for="email">Correo</label>
                                        </div>

                                        <div class="form-outline mb-2">
                                            <input id="password" type="password" class="form-control form-control-lg"
                                                placeholder="Introduce tu contraseña" autocomplete="off" required />
                                            <label class="form-label" for="password">Contraseña</label>
                                        </div>

                                        <div id="msg" class="error"></div>
                                        <div id="sugerencias" class="sugerencias mb-3"></div>

                                        <p class="text-muted mb-2">No olvides guardar tus datos</p>

                                        <div class="pt-1 mb-4">
                                            <button type="button" id="btnSiguiente"
                                                class="btn btn-dark btn-lg btn-block">Siguiente</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Imagen a la derecha (como estaba inicialmente) -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/img/crear.jpg" alt="registrar" class="img-right" width="300" height="500" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>
    <script>
        // Inicializa los campos para etiquetas flotantes
        mdb.Input.init();
    </script>

    <script>
        const btn = document.getElementById('btnSiguiente');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const msg = document.getElementById('msg');
        const sug = document.getElementById('sugerencias');

        // Usa siempre el mismo host/puerto donde está sirviéndose esta página
        const API_BASE = window.location.origin;

        function limpiarMensajes() {
            msg.textContent = '';
            sug.innerHTML = '';
        }

        btn.addEventListener('click', async () => {
            limpiarMensajes();
            const e = email.value.trim();
            const p = password.value.trim();

            if (!e || !p) {
                msg.textContent = 'Ingresa email y contraseña.';
                return;
            }

            btn.disabled = true;
            try {
                const res = await fetch(`${API_BASE}/api/UsuarioSecretaria/registrar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: e, password: p })
                });

                if (res.status === 404) {
                    msg.textContent = `Servicio no encontrado en ${API_BASE}. Verifica que la app esté corriendo en este mismo puerto y que MapControllers esté configurado.`;
                    btn.disabled = false;
                    return;
                }

                if (res.status === 409) {
                    const data = await res.json();
                    msg.textContent = data.mensaje || 'la contraseña ya existe';
                    if (Array.isArray(data.sugerencias)) {
                        data.sugerencias.forEach(s => {
                            const chip = document.createElement('span');
                            chip.textContent = s;
                            chip.title = 'Usar esta sugerencia';
                            chip.onclick = () => { password.value = s; limpiarMensajes(); };
                            sug.appendChild(chip);
                        });
                    }
                    btn.disabled = false;
                    return;
                }

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    msg.textContent = err.mensaje || 'No se pudo registrar. Intenta de nuevo.';
                    btn.disabled = false;
                    return;
                }

                const ok = await res.json();
                localStorage.setItem('idSecretaria', ok.idSecretaria);
                localStorage.setItem('emailSecretaria', ok.email || e);
                window.location.href = 'Datos_administracion.html';
            } catch (error) {
                msg.textContent = 'Error de red. Inténtalo más tarde.';
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
