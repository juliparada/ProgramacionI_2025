<form id="frmBusquedaAlumno">
    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Alumnos

                <div class="ms-auto">
                    <button data-form="busqueda_alumno" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <table id="tblConsultaAlumnos" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input name="txtBuscarAlumno" id="txtBuscarAlumno" type="search" class="form-control" placeholder="Buscar alumnos por nombre, codigo" />
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>
<script>
    // Arranca la lista
    listarAlumnos();

    // Búsqueda en tiempo real
    txtBuscarAlumno.addEventListener('keyup', e => {
        listarAlumnos(txtBuscarAlumno.value);
    });

    // Lista alumnos (usa la función común)
    async function listarAlumnos(buscar = '') {
        const alumnos = await obtenerAlumnos(buscar);
        let filas = '';

        alumnos.forEach(alumno => {
            filas += `
                <tr>
                    <td>${alumno.codigo ?? ''}</td>
                    <td>${alumno.nombre ?? ''}</td>
                    <td>${alumno.direccion ?? ''}</td>
                    <td>${alumno.telefono ?? ''}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary" onClick='seleccionarAlumno(${JSON.stringify(alumno)})'>OK</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" onClick='eliminarAlumno(${JSON.stringify(alumno)}, event)'>DEL</button>
                    </td>
                </tr>
            `;
        });
        document.querySelector("#tblConsultaAlumnos > tbody").innerHTML = filas;
    }

    async function eliminarAlumno(alumno, event)
    {
        event.preventDefault();
        if (!confirm(`Está seguro de eliminar a ${alumno.nombre?.trim() || ''}?`)) return;
        try {
            const resp = await fetch(`/api/Alumnos/${alumno.idAlumno}`, { method: 'DELETE' });
            if (!resp.ok) {
                const txt = await resp.text();
                alert(`Error al eliminar: ${txt}`);
                return;
            }
            listarAlumnos(txtBuscarAlumno.value || '');
        } catch (err) {
            console.error('eliminarAlumno error:', err);
            alert('Error de conexión');
        }
    }

    // Selección centralizada: respeta formActivo
    function seleccionarAlumno(alumno) {
        // Si el formulario activo es la matricula, rellenamos el campo correspondiente
        if (window.formActivo === 'matricula') {
            // Si existe el control en la vista de matricula lo rellenamos
            if (typeof txtAlumnoMatricula !== 'undefined') {
                txtAlumnoMatricula.value = alumno.nombre ?? '';
            }
        } else {
            // Si estamos en el formulario alumno, usamos la función modificarAlumno si existe
            if (typeof modificarAlumno === 'function') {
                modificarAlumno(alumno);
            }

        }
        // Ocultamos la ventana de búsqueda
        const el = document.getElementById('busqueda_alumno');
        if (el) el.style.display = 'none';
    }
</script>
