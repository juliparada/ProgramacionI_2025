<form id="frmMatricula">
    <style>
        /* Entradas uniformes para formulario de matrículas */
        .matricula-input {
            width: 100%;
        }

        .input-group .input-group-text, #btnBuscarAlumnoMatricula, #btnBuscarMatricula {
            min-width: 110px;
        }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administracion de Matriculas

                <div class="ms-auto">
                    <button data-form="matricula" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <div class="row p-1 align-items-center">
                <div class="col-12 col-md-2">ALUMNO:</div>
                <div class="col-12 col-md-8">
                    <input list="dlsAlumnos" required autocomplete="off" type="text" class="form-control matricula-input" id="txtAlumnoMatricula" name="txtAlumnoMatricula" />
                    <datalist id="dlsAlumnos"></datalist>
                </div>
                <div class="col-12 col-md-2 text-center">
                    <button type="button" id="btnBuscarAlumnoMatricula" class="btn btn-outline-secondary" title="Buscar Alumno">
                        <span class="material-symbols-outlined">person_search</span>
                    </button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-2">PERIODO:</div>
                <div class="col-12 col-md-8">
                    <input list="dlsPeriodos" required autocomplete="off" type="text" class="form-control matricula-input" id="txtPeriodoMatricula" name="txtPeriodoMatricula" />
                    <datalist id="dlsPeriodos"></datalist>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-2">FECHA</div>
                <div class="col-12 col-md-8">
                    <input required type="date" class="form-control matricula-input" id="txtFechaMatricula" name="txtFechaMatricula" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="submit" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <button type="button" id="btnBuscarMatricula" class="btn btn-outline-success">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    var accion = 'nuevo',
        idMatricula = 0;

    const frm = document.getElementById('frmMatricula');
    const btnBuscarAlumno = document.getElementById('btnBuscarAlumnoMatricula');
    const btnBuscarMatricula = document.getElementById('btnBuscarMatricula');

    frm.addEventListener('submit', e => {
        e.preventDefault();
        guardarMatricula();
    });
    frm.addEventListener('reset', e => {
        e.preventDefault();
        limpiarDatosMatricula();
    });

    // Inicializaciones
    mostrarAlumnosMatricula();
    mostrarPeriodosMatricula();

    // Eventos de búsqueda
    btnBuscarAlumno.addEventListener('click', () => {
        window.formActivo = 'matricula';
        if (typeof abrirVentana === 'function') {
            abrirVentana('busqueda_alumno');
        } else {
            console.error('abrirVentana no está disponible en el scope global.');
        }
    });
    btnBuscarMatricula.addEventListener('click', () => {
        if (typeof abrirVentana === 'function') {
            abrirVentana('busqueda_matricula');
        } else {
            console.error('abrirVentana no está disponible en el scope global.');
        }
    });

    async function mostrarAlumnosMatricula() {
        let alumnos = await obtenerAlumnos(),
            filas = '';
        alumnos.forEach(alumno => {
            filas += `<option data-idalumno="${alumno.idAlumno}" value="${alumno.nombre.trim()}"></option>`;
        });
        dlsAlumnos.innerHTML = filas;
    }
    async function mostrarPeriodosMatricula() {
        let periodos = await obtenerPeriodos(),
            filas = '';
        periodos.forEach(periodo => {
            filas += `<option data-idperiodo="${periodo.idPeriodo}" value="${periodo.periodo.trim()}"></option>`;
        });
        dlsPeriodos.innerHTML = filas;
    }
    function obtenerIdForaneo(tabla = 'Alumno') {
        let $options = $(`#dls${tabla}s`);
        if ($options.length == 0) return 0;
        const foraneoSeleccionado = Array.from($options[0].options)
            .find(opcion => opcion.value.trim() === $(`#txt${tabla}Matricula`).val().trim());
        return foraneoSeleccionado?.dataset[`id${tabla.toLowerCase()}`] || 0;
    }
    async function guardarMatricula() {
        let datos = {
            idAlumno: obtenerIdForaneo('Alumno'),
            idPeriodo: obtenerIdForaneo('Periodo'),
            fecha: txtFechaMatricula.value
        },
            url = 'https://localhost:7254/api/Matriculas',
            method = 'POST';
        if (datos.idAlumno <= 0) {
            alertify.error("Por favor seleccione el alumno a matricular");
            return;
        }
        if (datos.idPeriodo <= 0) {
            alertify.error("Por favor seleccione el periodo en el cual se ha de matricular");
            return;
        }
        if (accion == "modificar") {
            method = 'PUT';
            url = `https://localhost:7254/api/Matriculas/${idMatricula}`;
            datos.idMatricula = idMatricula;
        }
        const respuesta = await fetch(url, {
            method,
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        }), matricula = await respuesta.json();
        if ((matricula?.idMatricula || 0) > 0) {
            limpiarDatosMatricula();
            listarMatriculas(txtBuscarMatricula?.value || '');
        }
    }
    function limpiarDatosMatricula() {
        accion = "nuevo";
        idMatricula = 0;
        txtFechaMatricula.value = "";
        txtAlumnoMatricula.value = "";
        txtPeriodoMatricula.value = "";
    }
    function modificarMatricula(matricula) {
        accion = "modificar";
        idMatricula = matricula.idMatricula;
        // fecha en formato yyyy-MM-dd
        txtFechaMatricula.value = new Date(matricula.fecha).toISOString().split('T')[0];
        // soporta estructura matricula.alumno.nombre o string plano
        txtAlumnoMatricula.value = matricula.alumno?.nombre?.trim() || `${matricula.alumno}`.trim() || '';
        txtPeriodoMatricula.value = matricula.periodo?.periodo?.trim() || `${matricula.periodo}`.trim() || '';
    }
</script>
