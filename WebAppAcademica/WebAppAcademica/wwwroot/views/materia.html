<form id="frmMateria">
    <style>
        /* Entradas uniformes para formulario de materias */
        .materia-input {
            width: 100%;
        }

        .input-group .input-group-text, #btnBuscarMateria {
            min-width: 110px;
        }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administracion de Materias

                <div class="ms-auto">
                    <button data-form="materia" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <div class="row p-1">
                <div class="col-12 col-md-2">CODIGO</div>
                <div class="col-12 col-md-8">
                    <input required type="text" class="form-control materia-input" id="txtCodigoMateria" name="txtCodigoMateria" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-2">NOMBRE</div>
                <div class="col-12 col-md-8">
                    <input required type="text" class="form-control materia-input" id="txtNombreMateria" name="txtNombreMateria" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-2">UV</div>
                <div class="col-12 col-md-8">
                    <input required type="text" class="form-control materia-input" id="txtUvMateria" name="txtUvMateria" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="submit" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <button type="button" id="btnBuscarMateria" class="btn btn-outline-success">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    var accion = 'nuevo',
        idMateria = 0;
    const frm = document.getElementById('frmMateria');
    const btnBuscar = document.getElementById('btnBuscarMateria');

    // Aseguramos variable global usada por la búsqueda
    window.formActivo = window.formActivo || '';

    frm.addEventListener('submit', e => {
        e.preventDefault();
        guardarMateria();
    });
    frm.addEventListener('reset', e => {
        e.preventDefault();
        limpiarDatosMateria();
    });

    // Evento del botón Buscar (consistente con alumno/docente)
    btnBuscar.addEventListener('click', () => {
        window.formActivo = 'materia';
        if (typeof abrirVentana === 'function') {
            abrirVentana('busqueda_materia');
        } else {
            console.error('abrirVentana no está disponible en el scope global.');
        }
    });

    async function guardarMateria() {
        let datos = {
            codigo: txtCodigoMateria.value,
            nombre: txtNombreMateria.value,
            uv: txtUvMateria.value
        },
            url = 'https://localhost:7254/api/Materias',
            method = 'POST';
        if (accion == "modificar") {
            method = 'PUT';
            url = `https://localhost:7254/api/Materias/${idMateria}`;
            datos.idMateria = idMateria;
        }
        const respuesta = await fetch(url, {
            method,
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        }), materia = await respuesta.json();
        if ((materia?.idMateria || 0) > 0) {
            limpiarDatosMateria();
            listarMaterias(txtBuscarMateria?.value || '');
        }
    }
    function limpiarDatosMateria() {
        accion = "nuevo";
        idMateria = 0;
        txtCodigoMateria.value = "";
        txtNombreMateria.value = "";
        txtUvMateria.value = "";
    }
    function modificarMateria(materia) {
        accion = "modificar";
        idMateria = materia.idMateria;
        txtCodigoMateria.value = materia.codigo;
        txtNombreMateria.value = materia.nombre;
        txtUvMateria.value = materia.uv;
    }
</script>
