<form id="frmPeriodo">
    <style>
        /* Entradas uniformes para formulario de periodos */
        .periodo-input {
            width: 100%;
        }

        .input-group .input-group-text, #btnBuscarPeriodo {
            min-width: 110px;
        }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administracion de Periodos

                <div class="ms-auto">
                    <button data-form="periodo" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <div class="row p-1">
                <div class="col-12 col-md-2">FECHA</div>
                <div class="col-12 col-md-8">
                    <input required type="date" class="form-control periodo-input" id="txtFechaPeriodo" name="txtFechaPeriodo" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-2">PERIODO</div>
                <div class="col-12 col-md-8">
                    <select class="form-control periodo-input" id="cboPeriodo" name="cboPeriodo">
                        <option value="ciclo i">Ciclo I</option>
                        <option value="ciclo ii">Ciclo II</option>
                    </select>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="submit" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <button type="button" id="btnBuscarPeriodo" class="btn btn-outline-success">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    var accion = 'nuevo',
        idPeriodo = 0;

    const frm = document.getElementById('frmPeriodo');
    const btnBuscarPeriodo = document.getElementById('btnBuscarPeriodo');

    // Aseguramos variable global usada por la búsqueda
    window.formActivo = window.formActivo || '';

    frm.addEventListener('submit', e => {
        e.preventDefault();
        guardarPeriodo();
    });
    frm.addEventListener('reset', e => {
        e.preventDefault();
        limpiarDatosPeriodo();
    });

    // Evento del botón Buscar (consistente con otras vistas)
    btnBuscarPeriodo.addEventListener('click', () => {
        window.formActivo = 'periodo';
        if (typeof abrirVentana === 'function') {
            abrirVentana('busqueda_periodo');
        } else {
            console.error('abrirVentana no está disponible en el scope global.');
        }
    });

    async function guardarPeriodo() {
        let datos = {
            fecha: txtFechaPeriodo.value,
            periodo: cboPeriodo.value
        },
            url = 'https://localhost:7254/api/Periodos',
            method = 'POST';
        if (accion == "modificar") {
            method = 'PUT';
            url = `https://localhost:7254/api/Periodos/${idPeriodo}`;
            datos.idPeriodo = idPeriodo;
        }
        const respuesta = await fetch(url, {
            method,
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        }), periodo = await respuesta.json();
        if ((periodo?.idPeriodo || 0) > 0) {
            limpiarDatosPeriodo();
            listarPeriodos(txtBuscarPeriodo?.value || '');
        }
    }
    function limpiarDatosPeriodo() {
        accion = "nuevo";
        idPeriodo = 0;
        txtFechaPeriodo.value = "";
        cboPeriodo.value = "ciclo i";
    }
    function modificarPeriodo(periodo) {
        accion = "modificar";
        idPeriodo = periodo.idPeriodo;
        // si periodo.fecha viene en ISO, asignar yyyy-MM-dd
        try {
            txtFechaPeriodo.value = new Date(periodo.fecha).toISOString().split('T')[0];
        } catch (e) {
            txtFechaPeriodo.value = periodo.fecha || "";
        }
        cboPeriodo.value = periodo.periodo || "ciclo i";
    }
</script>
