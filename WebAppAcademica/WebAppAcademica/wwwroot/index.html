<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>::.. Sistema Academico ..::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_search" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" height="50" />
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="mnxAcademica">

                    <a class="nav-link" href="alumno.html" data-form="alumno">Alumnos</a>
                    <a class="nav-link" href="docente.html" data-form="docente">Docentes</a>
                    <a class="nav-link" href="materia.html" data-form="materia">Materias</a>
                    <a class="nav-link" href="matricula.html" data-form="matricula">Matricula</a>
                    <a class="nav-link" href="periodo.html" data-form="periodo">Periodos</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="position-absolute" id="alumno"></div>
        <div class="position-absolute" id="busqueda_alumno"></div>

        <div class="position-absolute" id="docente"></div>
        <div class="position-absolute" id="busqueda_docente"></div>

        <div class="position-absolute" id="materia"></div>
        <div class="position-absolute" id="busqueda_materia"></div>

        <div class="position-absolute" id="periodo"></div>
        <div class="position-absolute" id="busqueda_periodo"></div>

        <div class="position-absolute" id="matricula"></div>
        <div class="position-absolute" id="busqueda_matricula"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menu = document.getElementById('mnxAcademica');
            if (!menu) return;

            menu.addEventListener('click', event => {
                const anchor = event.target.closest('a[data-form]');
                if (!anchor) return;
                event.preventDefault(); // evita que aparezca el '#'
                const form = anchor.dataset.form;
                abrirVentana(form);
            });
        });

        async function abrirVentana(form) {
            if (!form) return;
            const $ventana = $(`#${form}`);
            if ($ventana.find('form').length > 0) {
                $ventana.show();
                return;
            }
            const url = `/views/${form}.html`;
            try {
                const resp = await fetch(url);
                if (!resp.ok) {
                    console.error(`Error cargando ${url}: ${resp.status}`);
                    alertify.error('No se pudo cargar la vista: ' + form);
                    return;
                }
                const vista = await resp.text();
                $(`#${form}`).html(vista).draggable();
                cerrarVentana();
            } catch (err) {
                console.error('Error fetch:', err);
                alertify.error('Error de conexión al cargar la vista');
            }
        }

        function cerrarVentana() {
            $('.btn-close').off('click').on('click', e => {
                const form = e.currentTarget.dataset.form;
                if (form) $(`#${form}`).hide();
            });
        }
    </script>
</body>
</html>
